<html>
<head>
<title>only4script.blogspot.com : ajax domain name check</title>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<script language="javascript">
    $.ajax({
      type: 'GET',
      url: 'https://www.whoisxmlapi.com/whoisserver/WhoisService?',
      data: {'cmd': 'GET_DN_AVAILABILITY', 'domainName':'test.com', 'username': 'shahaf', 'password': 'shahaf1986', 'getMode': 'DNS_AND_WHOIS', 'outputFormat': 'json'},
      dataType: 'jsonp',
      success : function(response){
          $("result").innerHTML = "worked";
      }
    });
</script>
</head>
<body>
<center>
<div id="Heading">Domain Checker</div>
<input type="text" autocomplete="off" id="Search" name="domain">
<button id="Submit">Submit</button>
<span id = "result"></span>
</div>
</center>
 </body>
 </html>
